params: [message, host]

metadata:
  description: Test job that runs a shell command on a remote host.

schedule:
- type: daily
  args: {message: "Hello from purslane.", host: purslane.local}
  tz: US/Eastern
  daytime:
  - 12:00:00

program:
  type: shell
  command: $HOME/dev/apsis/jobs/test/test0 "{{ message }}"
  host: "{{ host }}"

